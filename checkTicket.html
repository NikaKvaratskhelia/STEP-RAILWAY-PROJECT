<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Tickets</title>
    <link rel="icon" href="Images/Icon.png" />
    <link rel="stylesheet" href="HeaderFooter.css" />
    <link rel="stylesheet" href="checkTicket.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-info">
        <div class="icons">
          <a href="Homepage.html">
            <img
              class="desktop-icon"
              src="Images/Header Icon.png"
              alt="Step Railway icon text"
            />
          </a>

          <a href="Homepage.html">
            <img
              class="responsive-icon"
              src="Images/Icon.png"
              alt="Step Railway icon responsive"
            />
          </a>
        </div>

        <a href="checkTicket.html" class="check-ticket__button">
          ბილეთის შემოწმება/დაბრუნება
        </a>
      </div>
    </header>

    <main>
        <form>
            <div class="input-div">
                <label for="">ბილეთის ნომერი</label>
                <input type="text" id="textInput"></input>
            </div>

            <button>
                შემოწმება
            </button>
        </form>
    </main>

    <footer>
      <div class="footer-txt-div">
        <p>
          © 2023
          <a href="https://railway.stepprojects.ge/" target="_blank"
            >Step Railway</a
          >. ყველა უფლება დაცულია.
        </p>
      </div>
    </footer>
  </body>
</html>
