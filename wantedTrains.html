<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trains</title>
    <link rel="stylesheet" href="HeaderFooter.css" />
    <link rel="stylesheet" href="wantedTrains.css" />
    <link rel="icon" href="Images/Icon.png" />
  </head>
  <body>
    <header id="header">
      <div class="header-info">
        <div class="icons">
          <a href="userProfile.html" id="userProfileHref">
            <img id="userProfileIcon" src="" alt="Pfp"
          /></a>
          <a href="index.html">
            <img
              class="desktop-icon"
              src="Images/Header Icon.png"
              alt="Step Railway icon text"
            />
          </a>

          <a href="index.html">
            <img
              class="responsive-icon"
              src="Images/Icon.png"
              alt="Step Railway icon responsive"
            />
          </a>
        </div>

        <div class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div>
          <a
            href="checkTicket.html"
            class="check-ticket__button"
            data-translate="ბილეთის შემოწმება/დაბრუნება"
          >
            ბილეთის შემოწმება/დაბრუნება
          </a>

          <select name="translate" id="lang">
            <option value="ka">ქართული</option>
            <option value="en">English</option>
          </select>
        </div>

        <div class="closeBtn">&times;</div>
      </div>
    </header>

    <div class="wrapper-div__wantedTrains" id="wantedTrainShown">
      <div class="page-name">
        <h2 data-translate="აირჩიეთ თვქენთვის სასურველი მატარებელი">
          აირჩიეთ თვქენთვის სასურველი მატარებელი
        </h2>
      </div>

      <div class="wanted-trains" id="wantedTrains">
        <h2 data-translate="მატარებლების ჩამონათვალი">
          მატარებლების ჩამონათვალი
        </h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th data-translate="მატარებლის სახელი">მატარებლის სახელი</th>
                <th data-translate="გამგზავრება">გამგზავრება</th>
                <th data-translate="ჩასვლა">ჩასვლა</th>
                <th></th>
              </tr>
            </thead>

            <tbody id="trainTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-txt-div">
        <p>
          © 2023
          <a href="https://railway.stepprojects.ge/" target="_blank"
            >Step Railway</a
          >.
          <span data-translate="ყველა უფლება დაცულია."
            >ყველა უფლება დაცულია.</span
          >
        </p>
      </div>

      <div name="Log Out" id="logOut">
        <img src="Images/logout.jpg" alt="logout" />
      </div>
    </footer>

    <script src="getTrains.js"></script>
    <script src="translations.js"></script>
  </body>
</html>
