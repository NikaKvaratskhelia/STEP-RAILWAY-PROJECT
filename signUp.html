<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="SignUp.css" />
    <link rel="stylesheet" href="HeaderFooter.css" />
    <link rel="icon" href="Images/Icon.png" />
    <title>Sign Up Railway</title>
  </head>

  <body>
    <header id="header">
      <div class="header-info">
        <div class="icons">
          <a href="userProfile.html" id="userProfileHref">
            <img id="userProfileIcon" src="Images/OIP.jpg" alt="Pfp"
          /></a>
          <a href="index.html">
            <img
              class="desktop-icon"
              src="Images/Header Icon.png"
              alt="Step Railway icon text"
            />
          </a>

          <a href="index.html">
            <img
              class="responsive-icon"
              src="Images/Icon.png"
              alt="Step Railway icon responsive"
            />
          </a>
        </div>

        <div class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div>
          <a
            href="checkTicket.html"
            class="check-ticket__button"
            data-translate="ბილეთის შემოწმება/დაბრუნება"
          >
            ბილეთის შემოწმება/დაბრუნება
          </a>
        </div>

        <div class="closeBtn">&times;</div>
      </div>
    </header>

    <div class="container">
      <form class="signUpForm">
        <h1>SIGN UP</h1>

        <div id="signUpStatus"></div>

        <div class="nameInputs">
          <input type="text" id="signUpName" required placeholder="Name" />
          <input
            type="text"
            id="signUpLastname"
            required
            placeholder="Lastname"
          />
        </div>

        <input
          type="number"
          placeholder="Age"
          id="signUpAge"
          required
          min="18"
        />
        <input type="email" id="signUpEmail" placeholder="Email" />
        <input
          type="password"
          id="signUpPassword"
          placeholder="Password"
          required
        />
        <input type="text" id="signUpAddr" placeholder="Address" required />
        <div class="phone-zip">
          <input type="tel" required placeholder="Phone" id="signUpPhone" />
          <input type="number" required placeholder="ZIP Code" id="signUpZIP" />
        </div>

        <select id="signUpGender">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>

        <button type="submit">SIGN UP</button>
      </form>

      <div class="purple-bg">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all of site features</p>
        <a href="SignIn.html">SIGN IN</a>
      </div>
    </div>

    <script src="SignUp.js"></script>
  </body>
</html>
