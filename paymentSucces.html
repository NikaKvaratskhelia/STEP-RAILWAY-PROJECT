<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket</title>
    <link rel="stylesheet" href="paymentSucces.css" />
    <link rel="stylesheet" href="HeaderFooter.css" />
    <link rel="icon" href="Images/Icon.png">
  </head>
  <body>
    <header id="header">
      <div class="header-info">
        <div class="icons">
          <a href="Homepage.html">
            <img
              class="desktop-icon"
              src="Images/Header Icon.png"
              alt="Step Railway icon text"
            />
          </a>

          <a href="Homepage.html">
            <img
              class="responsive-icon"
              src="Images/Icon.png"
              alt="Step Railway icon responsive"
            />
          </a>
        </div>

        <a href="checkTicket.html" class="check-ticket__button">
          ბილეთის შემოწმება/დაბრუნება
        </a>
      </div>
    </header>

    <div class="container">
      <ul>
        <li>Order</li>
        <li>Summary</li>
        <li>Payment</li>
        <li>Done</li>
      </ul>

      <div class="payment-status">
        <div class="svg-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            width="40"
            height="40"
          >
            <path
              fill="#ffffff"
              d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
            />
          </svg>
        </div>
        <p>Payment Successful</p>
      </div>

      <div class="ticket-wrapper">
        <div class="ticket-info">
          
        </div>

        <div class="print-donwload">
          <p>print</p>
          <p>donwload</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-txt-div">
        <p>
          © 2023
          <a href="https://railway.stepprojects.ge/" target="_blank"
            >Step Railway</a
          >. ყველა უფლება დაცულია.
        </p>
      </div>
    </footer>

    <script src="paymentSucces.js"></script>
  </body>
</html>
