<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <link rel="stylesheet" href="updateData.css">
    <link rel="stylesheet" href="HeaderFooter.css">
</head>
<body>
      <header id="header">
      <div class="header-info">
        <div class="icons">
          <a href="userProfile.html"
            ><img id="userProfileIcon" src="" alt="Pfp"
          /></a>
          <a href="Homepage.html">
            <img
              class="desktop-icon"
              src="Images/Header Icon.png"
              alt="Step Railway icon text"
            />
          </a>

          <a href="Homepage.html">
            <img
              class="responsive-icon"
              src="Images/Icon.png"
              alt="Step Railway icon responsive"
            />
          </a>
        </div>

        <div>
          <a
            href="checkTicket.html"
            class="check-ticket__button"
            data-translate="ბილეთის შემოწმება/დაბრუნება"
          >
            ბილეთის შემოწმება/დაბრუნება
          </a>

          <select name="translate" id="lang">
            <option value="ka">ქართული</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
    </header>
    <div class="container">
      <form class="signUpForm">
        <h1>Update Data</h1>

        <div id="signUpStatus"></div>

        <div class="nameInputs">
          <input type="text" id="signUpName" required placeholder="Name" />
          <input
            type="text"
            id="signUpLastname"
            required
            placeholder="Lastname"
          />
        </div>

        <input type="number" placeholder="Age" id="signUpAge" required min="18"/>
        <input type="email" id="signUpEmail" placeholder="Email" />
        <input
          type="password"
          id="signUpPassword"
          placeholder="Password"
          required
        />
        <input type="text" id="signUpAddr" placeholder="Address" required />
        <div class="phone-zip">
          <input type="tel" required placeholder="Phone" id="signUpPhone" />
          <input type="number" required placeholder="ZIP Code" id="signUpZIP" />
        </div>

        <select id="signUpGender">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>

        <button type="submit">
            Update
        </button>
      </form>

      <div class="purple-bg">
        <h1>Hello, Friend!</h1>
        <p>Update Your Data!</p>
        <a href="SignIn.html">SIGN IN</a>
      </div>
    </div>

    <footer>
      <div class="footer-txt-div">
        <p>
          © 2023
          <a href="https://railway.stepprojects.ge/" target="_blank"
            >Step Railway</a
          >.
          <span data-translate="ყველა უფლება დაცულია."
            >ყველა უფლება დაცულია.</span
          >
        </p>
      </div>

      <div name="Log Out" id="logOut">
        <img src="Images/logout.jpg" alt="logout" />
      </div>
    </footer>
    <script src="translations.js"></script>
    <script src="updateData.js"></script>
</body>
</html>
