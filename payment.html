<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="icon" href="Images/Icon.png" />
    <link rel="stylesheet" href="HeaderFooter.css" />
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-info">
        <div class="icons">
          <a href="Homepage.html">
            <img
              class="desktop-icon"
              src="Images/Header Icon.png"
              alt="Step Railway icon text"
            />
          </a>

          <a href="Homepage.html">
            <img
              class="responsive-icon"
              src="Images/Icon.png"
              alt="Step Railway icon responsive"
            />
          </a>
        </div>

        <a href="checkTicket.html" class="check-ticket__button">
          ბილეთის შემოწმება/დაბრუნება
        </a>
      </div>
    </header>

    <div class="name-div">
        <p>
            გადახდის გვერდი
        </p>
    </div>

    <form class="payment-info">
      <p >სულ გადასახდელი: ${total from invoice}</p>

      <div class="card-number">
        <label for="cardNum">ბარათის ნომერი*</label>
        <input type="text" id="cardNum" placeholder="0123 4567 8901 1234">
      </div>

      <div class="card-date-cvv">
        <div class="card-date">
          <label for="cardDate">მოქმედების ვადა*</label>
          <input type="text" id="cardDate" placeholder="MM / YYYY">
        </div>

        <div class="card-cvv">
          <label for="cardCvv">CVC / CVV</label>
          <input type="text" id="cardCvv" placeholder="CVC / CVV">
        </div>
      </div>

      <div class="card-owner">
        <label for="cardOwner">ბარათის მფლობელი*</label>
        <input type="text" id="cardOwner" placeholder="J.Smith">
      </div>

      <button type="submit"> 
        გადახდა
      </button>
    </form>

    <footer>
      <div class="footer-txt-div">
        <p>
          © 2023
          <a href="https://railway.stepprojects.ge/" target="_blank"
            >Step Railway</a
          >. ყველა უფლება დაცულია.
        </p>
      </div>
    </footer>

    <script src="payment.js"></script>
  </body>
</html>
