<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book The Train</title>
    <link rel="icon" href="Images/Icon.png" />
    <link rel="stylesheet" href="HeaderFooter.css" />
    <link rel="stylesheet" href="booking.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-info">
        <div class="icons">
          <a href="Homepage.html">
            <img
              class="desktop-icon"
              src="Images/Header Icon.png"
              alt="Step Railway icon text"
            />
          </a>

          <a href="Homepage.html">
            <img
              class="responsive-icon"
              src="Images/Icon.png"
              alt="Step Railway icon responsive"
            />
          </a>
        </div>

        <a href="checkTicket.html" class="check-ticket__button">
          ბილეთის შემოწმება/დაბრუნება
        </a>
      </div>
    </header>

    <div class="name-div">
      <p>მგზავრების მონაცემები</p>
    </div>

    <div class="book-train__div" id="book-trains"></div>

    <div class="book-seats-wrapper">
      <div class="book-seats">
        <p>×</p>

        <hr />

        <div class="vagons">
          <div name="II კლასი">
            <img src="Images/firstWagon.png" alt="vagons" class="vagonImg" />
          </div>

          <div name="I კლასი">
            <img src="Images/midWagon.png" alt="vagons" class="vagonImg" />
          </div>

          <div name="ბიზნესი">
            <img src="Images/lastWagon.png" alt="vagons" class="vagonImg" />
          </div>
        </div>

        <p id="vagonNum"></p>

        <div class="seats-div" id="seats-div">
          <div class="rightCol col">
            <div class="top-border border">
              <p>Toilet</p>
            </div>

            <div class="seatsRight seats">
              <div class="left-left"></div>
              <div class="left-right"></div>
            </div>

            <div class="bottom-border border"></div>
          </div>

          <div class="leftCol col">
            <div class="top-border border"></div>

            <div class="seatsLeft seats">
              <div class="right-left"></div>
              <div class="right-right"></div>
            </div>

            <div class="bottom-border border">
              <p>Toilet</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-txt-div">
        <p>
          © 2023
          <a href="https://railway.stepprojects.ge/" target="_blank"
            >Step Railway</a
          >. ყველა უფლება დაცულია.
        </p>
      </div>
    </footer>

    <script src="booking.js"></script>
  </body>
</html>
